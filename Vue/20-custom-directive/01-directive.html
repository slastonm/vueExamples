<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>

		</style>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
		<div id='app'>
			<p  v-test>I am a P tag... <span>{{number}}</span></p>
			<p  v-test:argument.modifier='msg'>{{msg}}</p>
			<hr/>
			<button @click='add'>Call directive</button>
			<hr/>
			<button @click='updateDirective'>Update</button>
		</div>
	<script type='text/javascript'>
		Vue.directive('test',{
			bind:function(el){
				console.log('Bind in hook') 
			},
			inserted:function(el){
				console.log('Insert in hook') 
			},
			unbind:function(el){
				console.log('unBind in hook') 
			},
			// update:function(el){
			// 	console.log("Update", el.innerText)
			// }
			update:function(el, binding){
				console.log("Update", el.innerText)
			}
		})
		var vm = new Vue({
			el:'#app',
			data:{
				number:1,
				msg:'update in directive'
			},
			methods:{
				add:function(){
					this.number++
				},
				updateDirective:function(){
					this.msg = 'Click update'
				}
			}
		})
	</script>	
	</body>
</html>
