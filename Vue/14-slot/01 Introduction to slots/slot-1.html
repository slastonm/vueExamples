<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1.h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0;}
			.app_p{text-align:center;}
			.comp_p{text-align:center;color:white;background:red;margin-top:5px;}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id='app'>
			<p class='app_p'>Here is #appDIV</p>
			<comp></comp>
		</div>
		<template id='temp'>
			<div>
			<slot></slot>
				<p class='comp_p'>FIRST Component Paragraph</p>
				<!-- <slot></slot> -->
				<p class='comp_p'>SECOND Component Paragraph</p>
				<!-- <slot></slot> -->
				<p class='comp_p'>THIRD Component Paragraph</p>
			<slot></slot>	
			</div>
		</template>
	<script type='text/javascript'>
		Vue.component('comp',{
			template:'#temp',
		})
		var vm =new Vue({
			el:'#app',
		})
	</script>	
	</body>
</html>
