<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1.h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0;}
			p{margin-top:5px;}
			.first{color:white;background:red;text-align:center;}
			.second{color:yellow;background:blue;text-align:center;}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id='app'>
		<comp>
			<p class='first' slot='bottom'>FIRST Paragraph</p>
			<p class='second' slot='top'>SECOND Paragraph</p>
			<p>THIRD Paragraph</p>
			<p>Fourth Paragraph</p>
		</comp>
		</div>
		<template id='temp'>
			<div>
				<slot></slot>
				<slot name='top'></slot>
				
				<slot name='bottom'></slot>
				
			</div>
		</template>
	<script type='text/javascript'>
		Vue.component('comp',{
			template:'#temp',
		})
		var vm =new Vue({
			el:'#app',
		})
	</script>	
	</body>
</html>
