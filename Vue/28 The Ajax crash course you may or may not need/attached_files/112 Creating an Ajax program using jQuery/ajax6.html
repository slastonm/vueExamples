<!DOCTYPE html>
<html>
	<head>
		<title>Ajax Project</title>
		<script type='text/javascript' src='jquery.js'></script>
	</head>
	<body>
	<button id='btn' onclick='request()'>Send Ajax Request</button>
	<ul id='ul'></ul>
	<script type='text/javascript'>
		function request(){
			
			$.ajax({
				url:'./interface.php',
				//method:'POST',// get is default method...
				data:{
					msg:'data sent by jQuery ajax...'
				},
			})
			.always(function(data){
				$('#ul').empty()
			})
			.done(function(data){
				//console.log(JSON.parse(data).msg)
				$('#ul').append('<li>'+JSON.parse(data).msg)
			})
			.fail(function(data){
				$('#ul').append('<li>'+data.statusText)
			})
			
			
		}
		
	</script>	
	</body>
</html>
