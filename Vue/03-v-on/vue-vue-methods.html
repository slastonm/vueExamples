<!DOCTYPE html>
<html>
	<head>
		<title>VUE</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:33px;font-family:helvetica}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>	
		<div id='app'>
			<button @click="sayhi('Hello','world')">Click Me</button>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				sayhi:function(v1,v2){
					alert(v1+" " +v2)
				}
			}
		})
		
	</script>	
	</body>
</html>
