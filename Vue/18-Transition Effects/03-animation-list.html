<!DOCTYPE html>
<html>

<head>
    <title>Vue Project</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: all 2s
        }

        .fade-enter,
        .fade-leave-to {
            transform: translateX(10px);
            opacity: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id='app'>
        <ul>
            <transition-group name="fade">
                <li v-bind:key='element' v-for="element in list_info">
                    {{element}}
                </li>
            </transition-group>

        </ul>
        <hr />
        <input type="text" v-model='new_item'>
        <br>
        <button v-on:click='add'>Add</button>
        <button v-on:click='remove'>Remove</button>
    </div>

    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                list_info: ['comp1', 'apple', 'orange'],
                new_item:''
            },
            methods: {
               add:function(){
                    if(this.new_item.length>0){
                        this.list_info.push(this.new_item)
                        this.new_item=''
                    }
                },
                remove:function(){
                    this.list_info.pop()
                }
            }
        })
    </script>
</body>

</html>
