<!DOCTYPE html>
<html>
	<head>
		<title>VUE Conditional Rendering</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			body{padding-left:40px;}
			h1,div,p,span{font-size:33px;font-family:helvetica}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>	
		<div id='app'>
			<p>{{message}}</p>
			
			<p v-if='message==1'>V-IF: New P Tag 1</p>
			<p v-else-if='message==2'>V-ELSE-IF: 2New P Tag</p>
			<p v-else-if='message==3'>V-ELSE-IF: 3New P Tag</p>
			<p v-else-if='message==4'>V-ELSE-IF: 4New P Tag</p>
			<p v-else>V-ELSE: New P Tag</p>
			<button @click="message = !message">Click Me</button>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				message:4
			},
			methods:{},
		})
		
	</script>	
	</body>
</html>
