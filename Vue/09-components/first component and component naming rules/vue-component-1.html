<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;font-size:36px;}
			.comp_root{background:red;color:white;}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id='app'>
			<simple-comp></simple-comp>
		</div>
		<template id='temp'>
			<div class='comp_root'>
				<p>This is a component</p>
				<p>{{message}}</p>
				<p>{{message_1}}</p>
			</div>
		</template>
	<script type='text/javascript'>
		Vue.component('simpleComp',{
			template:'#temp',
			data:function(){
				return {
					message:"Component's own data",
					message_1:"Another Component's own data",
				}
			},
			props:[],
			methods:{},
		})
		var vm = new Vue({
			el:'#app',
			data:{},
			computed:{},
			methods:{},
		})
		
	
	</script>	
	</body>
</html>
