<!DOCTYPE html>
<html>
	<head>
		<title>VUE the v-model directive</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			body{padding:15px;}
			h1,div,p,span{font-size:33px;font-family:helvetica;margin-top:10px;}
			input{width:600px;height:50px;font-size:36px;}
			span{color:red}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>	
		<div id='app'>
			<input v-model='message'/>
			<hr/>
			<p>Processed value: <span>{{computed_message}}</span></p>
			
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				message:'message set in data',
			},
			computed:{
				computed_message:function(){
					return this.message.split('').reverse().join('')
				}
			},
			
		})
	</script>	
	</body>
</html>
